<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-0cc7ae3a3e5fa139a9e534fe969493d5"}, "mark": {"type": "bar"}, "encoding": {"x": {"field": "cut", "type": "nominal"}, "y": {"aggregate": "count", "type": "quantitative"}}, "height": 300, "title": "Nombre de diamants par cat\u00e9gorie de \"cut\"", "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-0cc7ae3a3e5fa139a9e534fe969493d5": [{"cut": "Fair", "price": 5000}, {"cut": "Good", "price": 6000}, {"cut": "Very Good", "price": 7000}, {"cut": "Ideal", "price": 8000}, {"cut": "Premium", "price": 9000}, {"cut": "Fair", "price": 5500}, {"cut": "Good", "price": 6500}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
